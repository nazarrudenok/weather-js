<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles/styles/styles.css">
</head>
<body>
    <main>
        <div class="main-weather">
            <p class="location">Львів, Україна</p>
            <p class="date"></p>
            <img src="" alt="" class="main-img">
            <div class="main-temp"></div>
            <div class="main-info2">
                <div class="info2">
                    <p class="info2-text">Вологість:</p>
                    <div class="info2-value"></div>
                </div>
                <div class="info2">
                    <p class="info2-text">Відчувається:</p>
                    <div class="info2-value"></div>
                </div>
                <div class="info2">
                    <p class="info2-text">Ймовірність дощу:</p>
                    <div class="info2-value"></div>
                </div>
                <hr>
                <div class="info2">
                    <img src="styles/images/sunrise.png" alt="" class="sunRS">
                    <p class="info2-text">Схід сонця:</p>
                    <div class="info2-value"></div>
                </div>
                <div class="info2">
                    <img src="styles/images/sunset.png" alt="" class="sunRS">
                    <p class="info2-text">Захід сонця:</p>
                    <div class="info2-value"></div>
                </div>
            </div>
        </div>
        <div class="forecast-weather">
            <div class="date-"></div>
            <div class="forecast">
                <div class="forecast-container">
                    <div class="forecast-item">
                        <div class="for-date"></div>
                        <img src="styles/images/_cloud.png" alt="" class="for-img">
                        <div class="for-status"></div>
                        <div class="for-temp"></div>
                    </div>
                    <div class="forecast-item">
                        <div class="for-date"></div>
                        <img src="styles/images/_cloud.png" alt="" class="for-img">
                        <div class="for-status"></div>
                        <div class="for-temp"></div>
                    </div>
                    <div class="forecast-item">
                        <div class="for-date"></div>
                        <img src="styles/images/_cloud.png" alt="" class="for-img">
                        <div class="for-status"></div>
                        <div class="for-temp"></div>
                    </div>
                </div>
            </div>
        </div>                
    </main>
    <script src="script.js"></script>
</body>
</html>
