<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lviv Weather</title>
    <link rel="stylesheet" href="styles/css/style.css">
</head>
<body>
    <main class="main">
        <div class="today">
            <h1 class="location">Львів, Україна</h1>
            <div class="date-container"></div>
            <div class="status-img-container"></div>
            <div class="temp-container"></div>
            <div class="uv-container"></div>
            <!--  -->
            <br>
            <!--  -->
            <div class="other-data-container">
                <div class="other-data">
                    <p class="other-data-text">Вологість</p>
                    <div class="other-data-status-container"></div>
                </div>
                <div class="other-data">
                    <p class="other-data-text">Відчувається як</p>
                    <div class="other-data-status-container"></div>
                </div>
                <div class="other-data">
                    <p class="other-data-text">Ймовірність дощу</p>
                    <div class="other-data-status-container"></div>
                </div>
                <div class="other-data">
                    <img src="styles/images/weather-icons/direction.png" alt="" class="data-img">
                    <p class="other-data-text">Вітер</p>
                    <div class="other-data-status-container"></div>
                </div>
                <div class="other-data">
                    <img src="styles/images/weather-icons/sun.png" alt="" class="data-img">
                    <p class="other-data-text">Схід сонця</p>
                    <div class="other-data-status-container"></div>
                </div>
                <div class="other-data">
                    <img src="styles/images/weather-icons/moon.png" alt="" class="data-img">
                    <p class="other-data-text">Захід сонця</p>
                    <div class="other-data-status-container"></div>
                </div>
            </div>
        </div>
        <div class="forecast"></div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
